<!DOCTYPE html>
<html>

<head>
    <title>Code Editor</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script defer type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.0.0/split.min.js"
        integrity="sha512-tTsZnBXEzNdEaqUO9Ok8fUofS73xieiBa54pD/sxOSvayIgItM9MmEM0CnUjA13LDnJT22sfwmjf20+Bo2174g=="
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Buttons for Copy, Save and Lock -->
    <div class="editor">
        <div class="editor-header">
            <button class="button" id="copy-html">Copy HTML</button>
            <button class="button" id="copy-css">Copy CSS</button>
            <button class="button" id="copy-javascript">Copy JS</button>
            <button class="button" id="save-button" onclick="saveFile()">Save</button>
            <button class="button" id="lock-button">Lock</button>
        </div>
    </div>
    <div class="flex-container">
        <div class="container split">
            <!-- Text area for Html Code  -->
            <textarea id="htmlCode" placeholder="Type HTML code here" spellcheck="false" oninput="update(0)"
                onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
            <!-- Text area for Css Code  -->
            <textarea id="cssCode" placeholder="Type CSS code here" spellcheck="false" oninput="update(0)"
                onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
            <!-- Text area for Javascript Code  -->
            <textarea id="javascriptCode" spellcheck="false" placeholder="Type JavaScript code here" oninput="update(0)"
                onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
        </div>
        <div class="iframe-container split">
            <iframe id="viewer"></iframe>
        </div>
    </div>

</body>

</html>
